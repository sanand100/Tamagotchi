<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="js/script.js" defer></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="main-page">Tamagotchi</header>
		<div class="start-flex-container">
			<div class="start-game-modal">
				<h1>Welcome to Tamagotchi World!</h1>
				<h3>
					Keep your pet alive by maintaining hunger, boredom, and sleepiness
					under 20
				</h3>
				<button class="get-started-button">Get Started!</button>
			</div>
		</div>

		<div class="stats-div main-page">
			<h2 class="main-page">Stats</h2>
			<div id="hunger" class="main-page">Hunger:</div>
			<div id="age" class="main-page">Age:</div>
			<div id="boredom" class="main-page">Boredom:</div>
			<div id="sleep" class="main-page">Sleep:</div>
		</div>
	</body>
</html>
